{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Notification Settings</h2>
    <form method="post" action="{{ url_for('schedule_routes.save_notification_settings') }}">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="email_enabled" name="email_enabled" {% if settings.email_enabled or settings['email_enabled'] %}checked{% endif %}>
            <label class="form-check-label" for="email_enabled">Enable Email Notifications</label>
        </div>
        <div class="mb-3">
            <label for="recipient_email" class="form-label">Recipient Email</label>
            <input type="email" class="form-control" id="recipient_email" name="recipient_email" value="{{ settings.recipient_email or settings['recipient_email'] }}">
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
